<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h4>Unordered List</h4>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <h4>Ordered List</h4>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h4>List Elemans</h4>
    <dl>
        <dt>Item 1</dt>
        <dd>Description 1</dd>
        <dt>Item 2</dt>
        <dd>Description 2</dd>
    </dl>
</body>
</html>
